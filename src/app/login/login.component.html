<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-5 my-auto">
        <div class="card">
          <h4 class="card-header text-center">Login</h4>
          <div class="card-body">
            <div *ngIf="error" class="alert alert-danger" role="alert">
              {{error}}
            </div>
            <form [formGroup]="loginForm" >  
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" (click)="login()" >Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
