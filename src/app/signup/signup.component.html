<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-5 my-auto">
      <div class="card">  
        <h4 class="card-header text-center">SignUp</h4>
        <form [formGroup]="registerForm" class="card-body">
            
            <div *ngIf="error" class="alert alert-danger" role="alert">
                {{error}}
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="text" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="Contact no">Contact No.</label>
            <input formControlName="contact" type="text" class="form-control" id="contact" placeholder="Enter contact no.">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter user name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input formControlName="cpassword" type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-primary" (click)="register()" >Submit</button>
        </form>
      </div>  
    </div>
  </div>
</div>
